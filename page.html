<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Launcher</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    #menu {
      width: 220px;
      background: #1f1f1f;
      color: white;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #menu h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    .site-btn {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      text-align: left;
      border-radius: 5px;
      transition: 0.2s;
    }

    .site-btn:hover {
      background: #555;
    }

    /* Iframe area */
    #viewer {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="menu">
    <h2>Websites</h2>

    <button class="site-btn" onclick="loadSite('https://doge.motorcycles')">Dogeub</button>
    <button class="site-btn" onclick="loadSite('https://anura.pro')">AnuraOS</button>
    <button class="site-btn" onclick="loadSite('https://velara.buzz/')">Velera</button>
    <button class="site-btn" onclick="loadSite('https://terbium.top')">Terbium</button>
    <button class="site-btn" onclick="loadSite('https://cguowyhqzw.ethoscg.net/')">Prism</button>

  </div>

  <!-- Iframe -->
  <iframe id="viewer"></iframe>

  <script>
    function loadSite(url) {
      document.getElementById("viewer").src = url;
    }
  </script>

</body>
</html>
