<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe src="https://doge.motorcycles"></iframe>
</body>
</html>
